<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pomodoro Timer</title>
        <meta name="description" content="Pomodoro timer dévellopé par Victor Friboulet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <header><h1>TIMER POMODORO</h1></header>
        <main>
        <div id="affichage">
            <p id="travail">travail</p>
            <p id="pause">pause</p>
        </div>
        <div id="circle">
            <div id="timer">00:00</div>
        </div>
        <div id="boutons">
            <button title="play" id="play"><area alt="play" class="fa-solid fa-play"></i></button>
            <button title="stop" id="stop"><area alt="stop" class="fa-solid fa-stop"></i></button>
        </div>
        </main>
        <button title="parametres" id="parametres_button"><area class="fa-solid fa-cog"></i></button>
        <div id="parametres">
            <p>Temps de travail(<div id="tempsTravail">25</div>min)</p>
            <div  class="slidecontainer">
                <input aria-label="temps de travail" id="SliderTempsTravail" type="range" min="1" max="180" value="25" class="slider">
            </div>
            <p>Temps de pause(<div id="tempsPause">25</div>min)</p>
            <div class="slidecontainer">
                <input aria-label="temps de pause" id="SliderTempsPause"type="range" min="1" max="180" value="25" class="slider">
            </div>
        </div>
        <footer>Exercice Javascript - @VictorFriboulet</footer>
        <script src="sripts/script.js" async defer></script>
        <script src="https://kit.fontawesome.com/9afb374bbc.js" crossorigin="anonymous"></script>
    </body>
</html>
