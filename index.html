<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pomodoro Timer</title>
        <meta name="description" content="Pomodoro timer dévellopé par Victor Friboulet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <header>TIMER POMODORO</header>
        <main>
        <div id="affichage">
            <p id="travail">travail</p>
            <p id="pause">pause</p>
        </div>
        <div id="circle">
            <div id="timer">00:00</div>
        </div>
        <div id="boutons">
            <button id="play"><i class="fa-solid fa-play"></i></button>
            <button id="stop"><i class="fa-solid fa-stop"></i></button>
        </div>
        </main>
        <footer>Exercice Javascript - @VictorFriboulet</footer>
        <script src="sripts/script.js" async defer></script>
        <script src="https://kit.fontawesome.com/9afb374bbc.js" crossorigin="anonymous"></script>
    </body>
</html>
